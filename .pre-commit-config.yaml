repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/psf/black-pre-commit
    rev: 24.4.2
    hooks:
      - id: black
        language_version: python3.13

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.6.0
    hooks:
      - id: eslint

  - repo: https://github.com/igorshubov/tslint-pre-commit-hook
    rev: main
    hooks:
      - id: tslint

  - repo: https://github.com/DavidAnson/markdownlint-cli
    rev: v0.37.0
    hooks:
      - id: markdownlint
        args: [--config=docs/markdownlint.json]

  - repo: local
    hooks:
      - id: qig-purity
        name: Check QIG Geometric Purity
        entry: grep -n -i -E 'dot[ -]?product|cosine[ -]?similarity|euclidean' --include='*.{ts,js,py}' || true
        language: system
        pass_filenames: false
        description: "Forbid Euclidean ops (dot-product, cosine similarity)"